<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare AI Chat (Memory)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 400px;
      max-width: 90%;
      height: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f0f0f0;
    }

    .user {
      text-align: right;
      margin: 5px 0;
      padding: 6px 10px;
      background-color: #d1e7dd;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }

    .ai {
      text-align: left;
      margin: 5px 0;
      padding: 6px 10px;
      background-color: #fff3cd;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 15px;
      border: none;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #send-btn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <h2>Cloudflare AI Chat (Memory)</h2>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Say something..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
